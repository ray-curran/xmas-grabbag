<div class="page-header text-center white-text">
  <h1>Log In</h1>
</div>

<form ng-submit="login(user)" class="text-center">
  <div class="input-group center-input">
    <input type="text" class="form-control text-center" placeholder="Username" ng-model="user.username">
  </div>
  <div class="input-group center-input">
    <input type="password" class="form-control text-center" placeholder="Password" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
